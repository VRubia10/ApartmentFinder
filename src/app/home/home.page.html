<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="float:left; margin-left:7px;">All</ion-title>
    <a href="http://localhost:8100/login/gch"><ion-icon name="person-add-sharp" class="custom-icon" slot="end" style="float:right; margin-right:10px;"></ion-icon></a>
    <a href="http://localhost:8100/filter"><ion-icon name="filter-sharp" class="custom-icon" slot="end" style="float:right; margin-right:10px;"></ion-icon></a>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" color="dark">
 <!--APARTMENT1-->
 <ion-list>
    <ion-item *ngFor="let detail of details">
      <img src="{{ detail.img }}" alt="A1.1-logo">
      <div class="title">
      <h1>{{ detail.title }}</h1>
            <p> {{ detail.price }}</p>
            <p> {{ detail.address }}</p>
            <p> {{ detail.type }}<br></p>
      </div>
      <div class="ion-margin-top">
        <ion-button expand="block" class="ion-margin-top" href="http://localhost:8100/appdetails" fill="outline" color="light">VIEW DETAILS</ion-button>
      </div>
  </ion-item>
  </ion-list>

</ion-content>
